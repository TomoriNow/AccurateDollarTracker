<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Create Category Page</title>
    <link rel="stylesheet" href="../css/categories-styles.css" />
</head>
<body>
<div class="create-category">
    <div class="overlap-wrapper">
        <div class="overlap">
            <div class="background"></div>
            <div class="navbar">
                <div class="navbar-content">
                    <div class="left-section">
                        <div class="text-wrapper">ADT</div>
                        <div class="logo-section">
                            <img class="receipt-minus" src="https://cdn.animaapp.com/projects/664409b92bfe44cb68582391/releases/66440a2c0be0de2ef7c69569/img/receipt-minus-style7.svg" />
                        </div>
                        <div class="menu-section">
                            <div class="menu-item">Guardian</div>
                            <div class="menu-item">Expenses</div>
                            <div class="menu-item">Report</div>
                        </div>
                    </div>
                    <div class="help-section">
                        <div class="help-text">Help</div>
                        <img class="search-normal" src="https://cdn.animaapp.com/projects/664409b92bfe44cb68582391/releases/66440a2c0be0de2ef7c69569/img/search-normal.svg" />
                    </div>
                </div>
            </div>
            <div class="rectangle">
                <div class="form-container">
                    <div class="form-group">
                        <label for="name" class="label">Name</label>
                        <input type="text" id="name" class="input-field"/>
                    </div>
                    <div class="form-group">
                        <label for="expected" class="label">Expected</label>
                        <input type="text" id="expected" class="input-field"/>
                    </div>
                    <div class="form-group">
                        <label for="month" class="label">Month</label>
                        <select id="month" class="input-field">
                            <option value="january">January</option>
                            <option value="february">February</option>
                            <option value="march">March</option>
                            <option value="april">April</option>
                            <option value="may">May</option>
                            <option value="june">June</option>
                            <option value="july">July</option>
                            <option value="august">August</option>
                            <option value="september">September</option>
                            <option value="october">October</option>
                            <option value="november">November</option>
                            <option value="december">December</option>
                        </select>
                    </div>
                    <div class="button-container">
                        <button class="save-button">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
