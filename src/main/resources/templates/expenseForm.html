<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="../css/style3.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Add Expense</title>
</head>
<body>
<div class="create-expense">
    <div class="overlap-wrapper">
        <div class="overlap">
            <form th:action="@{/student/saveExpense}" th:object="${expense}" method="post">
                <div class="background"></div>
                <div class="navbar">
                    <div class="overlap-group">
                        <img class="receipt-minus" src="https://cdn.animaapp.com/projects/664409b92bfe44cb68582391/releases/66440a2c0be0de2ef7c69569/img/receipt-minus-style7.svg" />
                        <a href="/student"><div class="text-wrapper">ADT</div></a>
                    </div>
                    <div class="text-wrapper-2"><a href="/student/guardian-information-page" style="text-decoration: none; color: #ffffff">Guardian</a></div>
                    <div class="text-wrapper-3"><a href="/student" style="text-decoration: none; color: #ffffff">Report</a></div>
                    <div class="component">
                        <a href="#"><div class="div">Help</div></a>
                        <img class="search-normal" src="https://cdn.animaapp.com/projects/664409b92bfe44cb68582391/releases/66440a2c0be0de2ef7c69569/img/search-normal.svg" />
                    </div>
                    <div style="padding-right: 3%"></div>
                </div>
                <div class="container rectangle">
                    <input type="hidden" name="year" th:value="${year}" />
                    <input type="hidden" name="month" th:value="${month}" />
                    <input type="hidden" name="dateOfMonth" th:value="${date}" />
                    <div class="row justify-content-center" style="margin-top: 3%; margin-bottom: 3%">
                        <div class="col-md-6">
                            <span class="subheading" th:text="'Add Expense for ' + ${date} + '/' + ${month} + '/' + ${year}">
                            </span>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 5%">
                        <div class="col-4">
                            <div class="text-wrapper-5">Name:</div>
                        </div>
                        <div class="col-8">
                            <input th:field="*{name}" type="text" class="text-input" placeholder="Enter the name of the new expense">
                        </div>
                    </div>
                    <div class="row" style="margin-top: 5%">
                        <div class="col-4">
                            <div class="text-wrapper-5">Category:</div>
                        </div>
                        <div class="col-8">
                            <select name="categoryName" class="text-input">
                                <option th:each="category: ${student.categories}" th:value="${category.name}" th:text="${category.name}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 5%">
                        <div class="col-4">
                            <div class="text-wrapper-5">Cost:</div>
                        </div>
                        <div class="col-8">
                            <input th:field="*{cost}" type="number" class="text-input" placeholder="Enter the numerical cost here">
                        </div>
                    </div>
                </div>
                <div class="overlap-group-wrapper">
                    <div class="overlap-2">
                        <button type="submit" class="submit-button">
                            <div class="button-text">Submit</div>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
